<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Gesture Puzzle - Mobile Friendly</title>
    <style>
        :root { --accent: #adff2f; --bg: #0b0b0b; }
        body { margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        .container { position: relative; flex-grow: 1; width: 100%; background: #000; overflow: hidden; }
        #webcam { display: none; }
        #output_canvas { width: 100%; height: 100%; object-fit: contain; } /* Prevents distortion */
        
        .instruction-box { position: absolute; bottom: 20px; right: 20px; background: rgba(30, 30, 30, 0.9); padding: 12px; border-radius: 10px; width: 180px; border-left: 4px solid var(--accent); z-index: 10; font-size: 0.8rem; }
        #timer-container { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 20px; border: 1px solid #444; z-index: 10; }
        #timer { font-weight: bold; color: var(--accent); font-family: monospace; font-size: 1.1rem; }
        
        #start-screen { position: absolute; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        #leaderboard { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 30px; border: 2px solid var(--accent); display: none; text-align: center; border-radius: 15px; z-index: 1001; width: 80%; max-width: 400px; }
        
        button { background: var(--accent); color: black; border: none; padding: 15px 35px; cursor: pointer; font-weight: bold; border-radius: 8px; font-size: 1rem; }
        #flash { position: absolute; inset: 0; background: white; opacity: 0; pointer-events: none; transition: opacity 0.1s; z-index: 5; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: var(--accent); letter-spacing: 2px;">LIVE PUZZLE</h1>
        <p style="color: #888; margin-bottom: 25px;">Frame your puzzle with two hands to begin.</p>
        <button onclick="initGame()">INITIALIZE SYSTEM</button>
    </div>

    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        <div id="flash"></div>

        <div id="timer-container">
            <span style="color: #666;">‚è±</span>
            <div id="timer">00:00.00</div>
        </div>

        <div class="instruction-box">
            <h4 id="phase-title" style="margin:0 0 5px 0; color: var(--accent);">Phase 1: Capture</h4>
            <p id="p-step-1" style="margin:2px 0;">1. Frame with hands</p>
            <p id="p-step-2" style="margin:2px 0;">2. Pinch both to SNAP</p>
        </div>

        <div id="leaderboard">
            <h2 style="color: var(--accent)">MISSION COMPLETE</h2>
            <div id="score-list" style="margin: 20px 0; font-size: 1.2rem;"></div>
            <button onclick="location.reload()">NEW GAME</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
