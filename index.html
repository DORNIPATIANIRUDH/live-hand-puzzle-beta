<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Gesture Puzzle - Grid Swap</title>
    <style>
        body { margin: 0; background: #0b0b0b; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .container { position: relative; width: 95vw; height: 85vh; border-radius: 20px; background: #000; border: 4px solid #1a1a1a; overflow: hidden; }
        #webcam { display: none; }
        #output_canvas { width: 100%; height: 100%; }
        
        /* UI Elements */
        .instruction-box { position: absolute; top: 20px; right: 20px; background: rgba(40, 40, 40, 0.85); padding: 15px; border-radius: 10px; width: 220px; border-left: 5px solid #adff2f; pointer-events: none; }
        .instruction-box h4 { color: #adff2f; margin: 0 0 10px 0; text-transform: uppercase; font-size: 0.8rem; }
        .instruction-box p { font-size: 0.75rem; margin: 5px 0; line-height: 1.4; color: #eee; }
        
        #timer-container { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(40, 40, 40, 0.9); padding: 8px 20px; border-radius: 30px; display: flex; align-items: center; gap: 10px; border: 1px solid #333; }
        #timer { font-weight: bold; color: #adff2f; font-family: monospace; font-size: 1.2rem; }
        
        #flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; pointer-events: none; transition: opacity 0.1s; }
        
        #start-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        #leaderboard { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 40px; border: 2px solid #adff2f; display: none; text-align: center; border-radius: 15px; z-index: 1001; }
        
        button { background: #adff2f; border: none; padding: 12px 30px; cursor: pointer; font-weight: bold; border-radius: 5px; transition: 0.2s; }
        button:hover { transform: scale(1.05); background: #96e02a; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: #adff2f; letter-spacing: 3px;">LIVE PUZZLE</h1>
        <button onclick="initGame()">INITIALIZE SYSTEM</button>
    </div>

    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        <div id="flash"></div>

        <div id="timer-container">
            <span style="color: #666;">‚è±</span>
            <div id="timer">00:00.00</div>
        </div>

        <div class="instruction-box" id="instruction-ui">
            <h4 id="phase-title">Phase 1: Capture</h4>
            <p id="p-step-1">1. Form a frame with two hands</p>
            <p id="p-step-2">2. Pinch both hands to SNAP</p>
        </div>

        <div id="leaderboard">
            <h2 style="color: #adff2f">MISSION COMPLETE</h2>
            <div id="score-list" style="margin: 20px 0;"></div>
            <button onclick="location.reload()">NEW GAME</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
