<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Gesture Puzzle</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        .container { position: relative; width: 900px; height: 600px; border: 4px solid #333; border-radius: 15px; background: #111; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #webcam { display: none; }
        #output_canvas { width: 100%; height: 100%; border-radius: 10px; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; padding: 20px; box-sizing: border-box; }
        #timer { font-size: 2rem; color: #adff2f; text-shadow: 0 0 10px rgba(173, 255, 47, 0.5); }
        
        #flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; pointer-events: none; transition: opacity 0.1s; }
        
        #start-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        
        #leaderboard { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95); padding: 30px; border: 2px solid #adff2f;
            display: none; pointer-events: all; text-align: center; min-width: 320px; z-index: 100;
        }
        .score-item { display: flex; justify-content: space-between; margin: 10px 0; border-bottom: 1px solid #333; padding: 5px; }
        button { background: #adff2f; border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; margin-top: 20px; border-radius: 5px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: #adff2f; letter-spacing: 5px;">LIVE GESTURE PUZZLE</h1>
        <p>1. Frame area with 2 hands<br>2. Pinch both hands to lock/snap<br>3. Close hand (fist) to reset</p>
        <button onclick="initGame()">START CAMERA</button>
    </div>

    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        <div id="flash"></div>
        <div id="ui-layer"><div id="timer">TIME: 0.00s</div></div>
        <div id="leaderboard">
            <h2 style="color: #adff2f; margin-top: 0;">TOP SCORES</h2>
            <div id="score-list"></div>
            <button onclick="location.reload()">PLAY AGAIN</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
